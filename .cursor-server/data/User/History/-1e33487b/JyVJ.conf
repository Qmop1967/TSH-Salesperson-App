[options]
; This is the password that allows database operations:
admin_passwd = admin123
db_host = False
db_port = False
db_user = root
db_password = False

; Filter to only show test database
db_name = odtshbrain_test

; Addons paths - include both community and enterprise
addons_path = /opt/odoo/odoo-community/addons,/opt/odoo/odoo-enterprise

; Server settings - use different port for test
xmlrpc_port = 8070
workers = 2
max_cron_threads = 1

; Log settings
log_level = info
logfile = /var/log/odoo/odoo_test.log

; Data directory
data_dir = /opt/odoo/.local/share/Odoo_test

; Other settings
proxy_mode = False
without_demo = False 