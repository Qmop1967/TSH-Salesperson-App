[options]
; This is the password that allows database operations:
admin_passwd = admin123
db_host = False
db_port = False
db_user = root
db_password = False

; Addons paths - include both community and enterprise
addons_path = /opt/odoo/odoo-community/addons,/opt/odoo/odoo-enterprise

; Server settings
xmlrpc_port = 8069
workers = 4
max_cron_threads = 2

; Log settings
log_level = info
logfile = /var/log/odoo/odoo.log

; Data directory
data_dir = /opt/odoo/.local/share/Odoo

; Other settings
proxy_mode = False
without_demo = False 