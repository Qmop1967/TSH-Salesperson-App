      #   credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      #   track: internal
      #   submit_as_draft: true
      # Note: Google Play upload will be enabled after service account setup

  preview-workflow:
    name: App Preview & Testing Build
    max_build_duration: 60
    instance_type: linux_x2
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    environment:
      android_signing:
        - tsh_keystore
      vars:
        PACKAGE_NAME: "com.tsh.sales.tsh_salesperson_app"
        CM_KEYSTORE_PASSWORD: "Zcbm.97531tsh"
        CM_KEY_ALIAS: "my-key-alias"
        CM_KEY_PASSWORD: "Zcbm.97531tsh"
      flutter: stable
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze --no-fatal-infos
        ignore_failure: true
      - name: Build APK for preview
        script: |
          flutter build apk --debug \
            --build-name=preview-$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/app/outputs/**/*.apk
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          success: true
          failure: true